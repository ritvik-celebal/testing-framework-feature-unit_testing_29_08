sonar.projectKey=msn-unified-data-platform::udp_etl_framework
sonar.projectName=UDP ETL Framework
sonar.projectVersion=1.0

# Source configuration - Utils for coverage + temp_sonar_analysis for duplication only
sonar.sources=src/udp_etl_framework/utils/, temp_sonar_analysis/

# Test configuration - Separate tests directory  
sonar.tests=tests/, 
sonar.test.inclusions=**/test_utils.py,**/eventhub_test_utils.py

# Global exclusions - cache and build files only
sonar.exclusions=**/__pycache__/**,**/*.pyc,.pytest_cache/**,.git/**,.github/**

# Coverage configuration - Use exclusions to match our omit strategy
sonar.python.coverage.reportPaths=test-reports/coverage.xml
sonar.coverage.exclusions=tests/**,temp_sonar_analysis/**,src/udp_etl_framework/utils/common.py,src/udp_etl_framework/utils/ingestion.py,src/udp_etl_framework/utils/new_utils.py,src/udp_etl_framework/utils/temp*.py,src/udp_etl_framework/utils/test*.py


# Duplication analysis - Include utils folder for duplication scanning
sonar.cpd.exclusions=**/__pycache__/**



# Language and analysis settings
sonar.language=python
sonar.cpd.duplicatedLineThreshold=10.0

# Quality Gates - DISABLED: Analysis only, no build failure
sonar.qualitygate.wait=false

# Coverage and Duplication thresholds - INFORMATIONAL ONLY (not enforced)
sonar.coverage.rate.minimum=30.0
sonar.new_coverage.minimum=30.0
sonar.duplicated_lines_density.maximum=50.0
sonar.new_duplicated_lines_density.maximum=50.0

# Python version (to remove warning)
sonar.python.version=3.12